# yaml-language-server:$schema=https://json.schemastore.org/github-workflow.json
# https://docs.github.com/en/actions/writing-workflows
name: Publish Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "github-pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read    # to read the repository itself
      pages: write      # to configure Pages
    steps:
      - name: Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20

      - name: Install Antora (on the fly)
        run: |
          npm --version
          node --version
          # npx will fetch antora automatically; no local package.json required
          npx antora --version || true

      - name: Generate Site
        # Override playbook's absolute output dir (/tmp/antora-public) to a relative path
        run: npx antora --stacktrace --to-dir build/site antora-playbook.yml

      - name: Ensure root index redirects to latest docs
        run: |
          cat > build/site/index.html <<'EOF'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <title>NixOS Artifacts Docs</title>
            <meta http-equiv="refresh" content="0; url=nixos-artifacts/latest/">
            <link rel="canonical" href="nixos-artifacts/latest/">
          </head>
          <body>
            <p>If you are not redirected automatically, follow this <a href="nixos-artifacts/latest/">link to the latest documentation</a>.</p>
          </body>
          </html>
          EOF

      - name: Create no-jekyll flag
        run: touch build/site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: build/site

  deploy:
    runs-on: ubuntu-latest
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
