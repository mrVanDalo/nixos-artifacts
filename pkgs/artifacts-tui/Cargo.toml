[package]
name = "artifacts-tui"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4", features = ["derive"] }
anyhow = "1"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

[dev-dependencies]
insta-cmd = "0.5"

[[bin]]
name = "artifacts-cli"
path = "src/bin/artifacts_cli.rs"

[[bin]]
name = "artifacts-tui"
path = "src/bin/artifacts_tui.rs"

